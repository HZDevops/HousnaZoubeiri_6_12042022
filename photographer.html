<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/330caa293f.js" crossorigin="anonymous"></script>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <!--Drop Down-->
      <div class="sort-container">
        <span id="sort-text">Trier par</span>
        <div id="sort-wrapper">
          <button class="sort-btn" aria-haspopup="listbox">Popularité</button>
          <span class="fas fa-chevron-down arrow-down-open" role='button'></span>
          <ul class="sort-list" role="listbox">
            <li class="sort-option" role="option">Popularité <span class="fas fa-chevron-up arrow-up-close"></span>
            </li>
            <li class="sort-option" role="option">Date</li>
            <li class="sort-option" role="option">Titre</li>
          </ul>
        </div>
      </div>
      <div class="media-section"></div>
      <div class="like-section"></div>
    </main>
    <!--Modal-->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Contact Me" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
