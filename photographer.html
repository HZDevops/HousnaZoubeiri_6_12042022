<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/330caa293f.js" crossorigin="anonymous"></script>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button id="modal-button" class="contact_button">Contactez-moi</button>
      </div>
      <!--Drop Down-->
      <div class="sort-container">
        <span id="sort-text">Trier par</span>
        <div id="sort-wrapper">
          <button class="sort-btn" aria-haspopup="listbox">Popularité</button>
          <span class="fas fa-chevron-down arrow-down-open" role='button'></span>
          <ul class="sort-list" role="listbox">
            <li class="sort-option" role="option">Popularité <span class="fas fa-chevron-up arrow-up-close"></span>
            </li>
            <li class="sort-option" role="option">Date</li>
            <li class="sort-option" role="option">Titre</li>
          </ul>
        </div>
      </div>
      <div class="media-section"></div>
      <div class="like-section"></div>
    </main>
    <!--Modal-->
    <div id="contact-modal" class="modal" aria-label="contact me" role="dialog" aria-labelledby="form-title" aria-hidden="true">
			<form action="photographer-page.html" method="POST" id="contact-form">
        <header aria-label="contact form header">
          <h2 id="form-title">
            <span>Contactez-moi</span>
            <span id="ph-form-name"></span>
          </h2>
          <button id="close-btn" aria-label="Close Contact form" type="button">
            <img src="assets/icons/close.svg" alt="Contact Me" />
          </button>
        </header>
        <div class="formData" data-error="Vous devez entrer votre prénom." data-error-visible="false">
					<label for="firstname" id="label-firstname">Prénom</label>
					<input name="first-name" id="first-name" aria-labelledby="label-firstname" placeholder="Prénom"/>
				</div>
        <div class="formData" data-error="Vous devez entrer votre nom." data-error-visible="false">
          <label for="last-name" id="label-lastname">Nom</label>
          <input name="last-name" id="last-name" aria-labelledby="label-lastname" placeholder="Nom" />
        </div>
        <div class="formData" data-error="Vous devez entrer un email valide." data-error-visible="false">
          <label for="email" id="label-email">Email</label>
          <input type="email" name="email" id="email" aria-labelledby="label-email" placeholder="exemple@email.com"/>
        </div>
        <div class="formData" data-error="Vous devez entrer votre message." data-error-visible="false">
          <label for="message" id="label-message">Message</label>
          <textarea name="message" id="message"aria-labelledby="label-message" placeholder="Votre message..."></textarea>
        </div>
        <input type="submit" value="Envoyer" class="form-submit" title="Send">
      </form>
		</div>
    <!--LightBox-->
    <div id="works-lightbox" aria-hidden="true">
      <div id="lightbox-body" role="dialog">
        <span class="fas fa-times close-lightbox-icon" role="button" aria-label="image closeup view"></span>
        <span class="fas fa-chevron-left left-arrow-lightbox" role="button" aria-label="Previous image"></span>
        <span class="fas fa-chevron-right right-arrow-lightbox" role="button" taria-label="Next image"></span>
        <div id="works-lightbox-media"></div>
        <div id="works-lightbox-name"></div>
      </div>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
